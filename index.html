<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      img {
        display: block;
        float: left;
      }

      #stage {
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>

    <script>
      (function() {
        "use strict";

        var Multiplier = {
          model: function(params) {
            this.gif = params.gif || "http://drop.damonzucconi.com.s3.amazonaws.com/img/rgb-short_01.gif";
            this.interval = params.interval || 33;
            this.x = params.x || 10;
            this.y = params.y || 5;
            this.multiple = this.x * this.y;
          },

          helpers: {
            getParams: function() {
              var i,
                hash,
                vars = {},
                hashes = window.location.href.slice(window.location.href.indexOf("?") + 1)
                                             .split("&");

              for (i = hashes.length - 1; i >= 0; i--) {
                hash = hashes[i].split("=");
                vars[hash[0]] = hash[1];
              }

              return vars;
            }
          },

          validateFileType: function(filename) {
            return /\.gif$/i.test(filename);
          },

          setStage: function(width, height) {
            this.stage.style.width = width + "px";
            this.stage.style.height = height + "px";
            this.stage.style.marginLeft = -(width / 2) + "px";
            this.stage.style.marginTop = -(height / 2) + "px";
          },

          initialize: function() {
            var context = Multiplier,
                img = new Image(),
                i = 0;
            
            context.stage = document.getElementById("stage");
            context.model = new Multiplier.model(Multiplier.helpers.getParams());

            img.src = context.model.gif;
            img.onload = function() {
              Multiplier.setStage((this.width * context.model.x), (this.height * context.model.y));

              if (Multiplier.validateFileType(context.model.gif)) {
                (function append() {
                  setTimeout(function() {
                    if (i++ < context.model.multiple) {
                      var img = new Image();
                      img.src = context.model.gif + "?" + i;
                      
                      Multiplier.stage.appendChild(img);
                      append();
                    }
                  }, context.model.interval);
                }());
              } else {
                Multiplier.stage.innerHTML = "Only .gifs please";
              };
            };
          }
        };

        document.addEventListener("DOMContentLoaded", Multiplier.initialize, false);
      }());
    </script>
  </head>
  
  <body>
    <div id="stage"></div>
  </body>
</html>
