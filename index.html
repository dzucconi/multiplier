<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      img {
        margin: 0;
        vertical-align: bottom;
      }
    </style>

    <script>
      (function() {
        "use strict";

        var Multiplier = {
          model: function(params) {
            this.gif      = params.gif      || "http://data.damonzucconi.com/uploads/Drop/rgb-short.gif";
            this.multiple = params.multiple || 100;
            this.interval = params.interval || 33;
            this.width    = params.width    || "100%";
          },

          helpers: {
            getParams: function () {
              var i,
                hash,
                vars = {},
                hashes = window.location.href.slice(window.location.href.indexOf("?") + 1)
                                             .split("&");

              for (i = hashes.length - 1; i >= 0; i--) {
                hash = hashes[i].split("=");
                vars[hash[0]] = hash[1];
              }

              return vars;
            }
          },

          initialize: function() {
            var i = 0,
                m = new Multiplier.model(Multiplier.helpers.getParams()),
                stage = document.getElementById("stage");

            (function append() {
              setTimeout(function() {
                if (i++ < m.multiple) {
                  var img = new Image();
                  img.src = (m.gif + "?" + i);
                  
                  stage.appendChild(img);
                  
                  append();
                }
              }, m.interval);
            }());

            stage.style.width = m.width;
          }
        };

        document.addEventListener("DOMContentLoaded", Multiplier.initialize, false);
      }());
    </script>
  </head>
  
  <body>
    <div id="stage"></div>
  </body>
</html>
